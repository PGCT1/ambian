<!doctype html>
<html>
<head>

	<meta charset='utf-8' />

	<meta name='format-detection' content='telephone=no' />
	<meta name='msapplication-tap-highlight' content='no' />

	<meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi' />

	<link href="http://fonts.googleapis.com/css?family=Lato:300|Montserrat|Open+Sans:400" rel="stylesheet" type="text/css">

	<link href='styles/ambian.css' rel='stylesheet' type='text/css'>

	<script src='js/jade-runtime.js'></script>
	<script src='ionic/js/ionic.bundle.js'></script>
	<script src='templates.js'></script>

	<script src='js/ambian.js'></script>
	<script src='js/app-settings.js'></script>
	<script src='js/app-store.js'></script>
	
	<script type='text/javascript' src='cordova.js'></script>
	<script type='text/javascript'>

		var app = {

			initialize:function(){
				this.bindEvents();
			},

			bindEvents:function(){
				document.addEventListener('deviceready', this.onDeviceReady, false);
			},

			onDeviceReady:function(){
				// hook
			}

		};

		app.initialize();

	</script>

</head>
<body ng-app='ambian'>
	<ambian-app></ambian-app>
</body>
</html>
